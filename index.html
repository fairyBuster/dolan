<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolan - Coming Soon 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: url('assets/background.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Cloud Background */
        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            width: 450px;
            height: 350px;
            background: url('assets/cloud.png') no-repeat center center;
            background-size: contain;
            opacity: 0.8;
            transition: transform 0.3s ease;
        }

        .cloud-1 {
            top: 15%;
            left: 20%;
            animation: gentleFloat 8s ease-in-out infinite;
        }

        .cloud-2 {
            top: 35%;
            right: 20%;
            animation: gentleFloat 8s ease-in-out infinite;
            animation-delay: 4s;
        }

        @keyframes gentleFloat {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(30px);
            }
        }

        /* Main Content */
        .coming-soon {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
            max-width: 600px;
            padding: 2rem;
        }

        .coming-soon-text {
            font-size: 24px;
            font-weight: 600;
            font-style: italic;
            margin-bottom: 2rem;
            opacity: 0.9;
            letter-spacing: 1px;
        }

        .logo {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo-d {
            width: 120px;
            height: auto;
            animation: floatD 3s ease-in-out infinite;
        }

        .logo-olan {
            width: 300px;
            height: auto;
            margin-left: -5px;
        }

        @keyframes floatD {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .logo-dot {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #FF6B35;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(255, 107, 53, 0.3);
        }

        .tagline {
            font-size: 16px;
            font-weight: 700;
            font-style: italic;
            margin-bottom: 3rem;
            opacity: 0.8;
            line-height: 1.6;
        }

        /* Floating Elements */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float-dot 8s ease-in-out infinite;
        }

        .floating-dot:nth-child(1) {
            top: 15%;
            left: 5%;
            animation-delay: 0s;
        }

        .floating-dot:nth-child(2) {
            top: 25%;
            right: 8%;
            animation-delay: 2s;
        }

        .floating-dot:nth-child(3) {
            bottom: 30%;
            left: 12%;
            animation-delay: 4s;
        }

        .floating-dot:nth-child(4) {
            bottom: 25%;
            right: 15%;
            animation-delay: 6s;
        }

        @keyframes float-dot {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-15px) scale(1.2);
                opacity: 0.6;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 4rem;
            }

            .coming-soon-text {
                font-size: 1rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .cloud {
                transform: scale(0.8);
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 3rem;
            }

            .coming-soon {
                padding: 1rem;
            }

            .cloud {
                transform: scale(0.6);
            }
        }

       
        /* Show add section button on hover */
        body:hover .add-section-btn {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Cloud Background -->
    <div class="clouds">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
    </div>

    <!-- Floating Elements -->
    <div class="floating-elements">
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
    </div>

    <!-- Main Content -->
    <div class="coming-soon">
        <div class="coming-soon-text">Coming soon in 2025</div>
        
        <div class="logo">
            
            <img src="assets/D_only_1.png" alt="D" class="logo-d">
            <img src="assets/olan.png" alt="Olan" class="logo-olan">
        </div>
        
        <div class="tagline">The only app global travelers need to travel Indonesia</div>
    </div>

    <!-- Add Section Button -->
   
    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Parallax effect for clouds on mouse move
            document.addEventListener('mousemove', function(e) {
                const clouds = document.querySelectorAll('.cloud');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                clouds.forEach((cloud, index) => {
                    const speed = (index + 1) * 0.5;
                    const xOffset = (x - 0.5) * speed * 20;
                    const yOffset = (y - 0.5) * speed * 20;
                    
                    cloud.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
                });
            });

            // Add click effect on logo
            const logo = document.querySelector('.logo');
            logo.addEventListener('click', function() {
                this.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
            });

            // Add hover effect on clouds
            const clouds = document.querySelectorAll('.cloud');
            clouds.forEach(cloud => {
                cloud.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.1)';
                    this.style.opacity = '1';
                });
                
                cloud.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                    this.style.opacity = '0.8';
                });
            });
        });
    </script>
</body>
</html>
